<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="../themes.css">
  <link rel="stylesheet" href="my-portfolio.css">

  <!-- Navigation Header stylization -->
  <link rel="stylesheet" href="../components/navigation-header.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Meus projetos</title>
</head>

<body>
  <navigation-header></navigation-header>

  <main class="container">
    <div class="profile-card">
      <img src="../../static/images/avatar.png">
      <section class="profile-info">
        <h5>Camila Soares</h5>
        <p>Brasil</p>
        <button onclick="openAddProjectModal()">Adicionar projeto</button>
      </section>
    </div>
    <article class="projects-container">
      <h6>Meus projetos</h6>
      <input type="text" placeholder="Buscar tags">
      <div class="projects-grid">
        <button onclick="openAddProjectModal()">
          <div class="item project-card">
            <img src="../../static/images/filter.svg" class="filter-icon">
            <div>
              <p class="title">Adicione seu primeiro projeto</p>
              <p class="description">Compartilhe seu talento com milhares de pessoas</p>
            </div>
          </div>
        </button>
        <div class="item project-skeleton"></div>
        <div class="item project-skeleton"></div>
      </div>
    </article>
  </main>
  <div id="add-project-modal" class="add-project-card-container show">
    <section class="add-project-card">
      <h5>Adicionar projeto</h5>

      <p class="subtitle">Selecione o conteúdo que você deseja fazer upload</p>
      <main>
        <button type="button" onclick="chooseFile()" class="submit-image-button">
          <div style="height:0px;overflow:hidden">
            <input type="file" id="fileInput" name="fileInput" accept="image/jpeg, image/png image/gif"
              onchange="uploadImage(this)" />
          </div>
          <div class="submit-image-card">
            <div id="submit-image-card-content" class="submit-image-card-content">
              <img src="../../static/images/filter.svg" class="filter-icon">
              <div>
                <p class="description">Compartilhe seu talento com milhares de pessoas</p>
              </div>
            </div>
            <img src="" id="selected-image" class="selected-image" />

          </div>
        </button>
        <div class="input-container">
          <input type="text" placeholder="Titulo" />
          <input type="text" placeholder="Tags" />
          <input type="text" placeholder="Link" />
          <textarea rows="5" cols="60" placeholder="Descrição"></textarea>
        </div>
      </main>
      <footer>
        <label>Visualizar publicação</label>
        <div class="buttons-container">
          <button type="button" class="save-button">Salvar</button>
          <button onclick="closeAddProjectModal()" type="button" class="cancel-button">Cancelar</button>
        </div>
      </footer>
    </section>
  </div>
  <script src="./my-portfolio.js"></script>
  <script src="../components/NavigationHeader.js"></script>
</body>

</html>
