<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/login.css">

  <link rel="stylesheet" href="../../global.css">
  <link rel="stylesheet" href="../../themes.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">

  <title>Orange Portfólio</title>
</head>

<body>
  <div class="container">
    <div class="figure">
      <img src="../../../static/images/img_login.svg" alt="Imagem principal">
    </div>

    <div class="card">
      <div class="header">
        <h3>Entre no Orange Portifólio</h3>
      </div>

      <div class="button-google">

        <button class="gsi-material-button" style="width:181px">
          <div class="gsi-material-button-state"></div>
          <div class="gsi-material-button-content-wrapper">
            <div class="gsi-material-button-icon">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
                xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                <path fill="#EA4335"
                  d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                </path>
                <path fill="#4285F4"
                  d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
                </path>
                <path fill="#FBBC05"
                  d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
                </path>
                <path fill="#34A853"
                  d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
                </path>
                <path fill="none" d="M0 0h48v48H0z"></path>
              </svg>
            </div>
            <span class="gsi-material-button-contents">Entrar com Google</span>
            <span style="display: none;">Entrar com Google</span>
          </div>
        </button>
      </div>

      <div class="subtitle">
        <h5>Faça login com email</h5>
      </div>

      <div class="form-control">
        <md-outlined-text-field label="Email Address" id="email-login" required>
        </md-outlined-text-field>
      </div>

      <div class="form-control">
        <md-outlined-text-field class="user" label="Password" name="password" id="password" type="password" required>
          <md-icon-button toggle slot="trailing-icon">
            <md-icon id="eye">visibility</md-icon>
            <md-icon id="eyeOff" style="display: none;">visibility_off</md-icon>
          </md-icon-button>
        </md-outlined-text-field>
      </div>

      <md-filled-button type="submit" class="button-login" onclick="login()">ENTRAR</md-filled-button>

      <a href="../register/index.html">
        <p>Cadastre-se</p>
      </a>
    </div>
  </div>

  <script src="./login.js"></script>

  <!-- Material design imports -->
  <script type="module" src="../../../../index.js"></script>
  <script src="../../../../bundle.js"></script>
</body>

</html>
