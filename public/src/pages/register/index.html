<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/register.css">

  <link rel="stylesheet" href="../../global.css">
  <link rel="stylesheet" href="../../themes.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">

  <title>Cadastre-se</title>
</head>

<body>
  <div class="container">
    <div class="figure">
      <img src="../../../static/images/img_signup.svg" alt="Imagem principal">
    </div>

    <div class="card">

      <div class="success" id="success"> <img src="../../../static/images/confirm.png" alt="">
        <p>Cadastro feito com sucesso</p>
      </div>


      <form action="" id="form-register" class="form">
        <div class="header">
          <h3>Cadastre-se</h3>
        </div>

        <div class="names">
          <div class="form-control">
            <md-outlined-text-field label="Nome" required>
            </md-outlined-text-field>
          </div>

          
          <div class="form-control">
            <md-outlined-text-field label="Sobrenome" required>
            </md-outlined-text-field>
          </div>
        </div>

        <div class="form-control">
          <md-outlined-text-field class="user" label="Email adress" type="email" name="email" required></md-outlined-text-field>
        </div>

        <div class="form-control">
          <md-outlined-text-field class="user" label="Password" type="password" required>
            <md-icon-button toggle slot="trailing-icon">
              <md-icon>visibility</md-icon>
              <md-icon slot="selected">visibility_off</md-icon>
            </md-icon-button>
          </md-outlined-text-field>
        </div>

        <md-outlined-button class="button-register" value="Cadastrar" onclick="register()">Cadastrar</md-outlined-button>
      </form> 

    </div>
  </div>


  <script src="./register.js"></script>

  <!-- Material design imports -->
  <script src="../../../../index.js"></script>
  <script src="../../../../bundle.js"></script>
</body>

</html>
