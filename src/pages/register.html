<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="register.css">

  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="../themes.css">

  <title>Cadastre-se</title>
</head>

<body>
  <div class="container">
    <div class="figure">
        <img src="../../imgs/img_signup.svg" alt="Imagem principal">
    </div>

    <div class="card">

      <div class="success"> <img src="../../imgs/confirm.png" alt=""><p>Cadastro feito com sucesso</p></div>

      <div class="header">
        <h3>Cadastre-se</h3>
      </div>

      <div class="names">
        <div class="form-control">
          <input type="text" name="username" id="username" class="input-box" required>
          <label for="username" class="label-input">Nome *</label>
          </div>

          <div class="form-control">
          <input type="text" name="lastname" id="lastname" class="input-box" required>
          <label for="lastname" class="label-input">Sobrenome *</label>
        </div>
      </div>

      <div class="form-control">
        <input type="email" id="email-add" class="input-box" required>
        <label for="email-add" class="label-input">Email address</label>
      </div>

      <div class="form-control">
        <input type="password" id="password" class="input-box" required>
        <label for="password" class="label-input">Password</label>
        <div id="icon" onclick="showHide()"></div>
      </div>
      <input type="submit" class="button-register" value="Cadastrar">
    </div>
</div>


<script src="register.js"></script>
<script src="../index.js"></script>
</body>

</html>
